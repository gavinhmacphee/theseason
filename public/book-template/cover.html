<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Season - Book Cover</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  /* Lulu 7.75x7.75" square hardcover case wrap cover spread
     Each panel = 8.375in (includes board overhang/wrap beyond 7.75" trim)
     Height = 9.25in (includes board overhang beyond trim)
     Spine = dynamic, calculated from page count
     Total width = back(8.375) + spine + front(8.375) */
  @page {
    size: var(--cover-width, 17in) 9.25in;
    margin: 0;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    -webkit-font-smoothing: antialiased;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
    background: #111;
  }

  .cover-wrap {
    width: var(--cover-width, 17in);
    height: 9.25in;
    display: flex;
    flex-direction: row;
    overflow: hidden;
    position: relative;
  }

  /* --- Back Cover (left panel) --- */
  .back-cover {
    flex: 0 0 8.375in;
    height: 9.25in;
    background: linear-gradient(170deg, #1B4332 0%, #2D6A4F 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding: 0.75in;
    position: relative;
  }

  .back-cover .brand-mark {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .back-cover .brand-mark .logo-text {
    font-family: 'Instrument Serif', Georgia, serif;
    font-size: 36px;
    color: rgba(255,255,255,0.12);
    letter-spacing: 3px;
  }

  .back-cover .bottom-bar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .back-cover .url {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: rgba(255,255,255,0.25);
    letter-spacing: 1px;
  }

  .back-cover .team-color-bar {
    width: 48px;
    height: 4px;
    background: var(--team-color, #1B4332);
    border-radius: 2px;
  }

  /* --- Spine (center strip) --- */
  .spine {
    flex: 0 0 var(--spine-width, 0.25in);
    height: 9.25in;
    background: linear-gradient(180deg, #163A2E 0%, #1B4332 50%, #2D6A4F 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .spine-text {
    font-family: 'DM Sans', sans-serif;
    font-size: 8px;
    font-weight: 600;
    color: rgba(255,255,255,0.45);
    writing-mode: vertical-rl;
    text-orientation: mixed;
    letter-spacing: 2px;
    text-transform: uppercase;
    white-space: nowrap;
  }

  /* --- Front Cover (right panel) --- */
  .front-cover {
    flex: 0 0 8.375in;
    height: 9.25in;
    background: linear-gradient(160deg, #1B4332 0%, #2D6A4F 55%, #40916C 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1in 1.25in;
    text-align: center;
    position: relative;
  }

  .front-cover .team-emoji {
    font-size: 56px;
    margin-bottom: 24px;
  }

  .front-cover .team-logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid rgba(255,255,255,0.2);
    margin-bottom: 32px;
  }

  .front-cover .player-name-hero {
    font-family: 'Instrument Serif', Georgia, serif;
    font-size: 48px;
    font-weight: 400;
    color: white;
    line-height: 1.08;
    margin-bottom: 16px;
    letter-spacing: -0.5px;
  }

  .front-cover .accent-line {
    width: 60px;
    height: 3px;
    background: rgba(255,255,255,0.25);
    margin: 20px auto;
  }

  .front-cover .team-season-line {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    color: rgba(255,255,255,0.55);
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  .front-cover .player-headshot {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255,255,255,0.2);
    margin-bottom: 10px;
  }


  /* Corner decorations */
  .front-cover::before {
    content: '';
    position: absolute;
    top: 0.5in;
    right: 0.5in;
    width: 36px;
    height: 36px;
    border-top: 1px solid rgba(255,255,255,0.08);
    border-right: 1px solid rgba(255,255,255,0.08);
  }

  .front-cover::after {
    content: '';
    position: absolute;
    bottom: 0.5in;
    left: 0.5in;
    width: 36px;
    height: 36px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    border-left: 1px solid rgba(255,255,255,0.08);
  }

  @media print {
    body { background: white; }
  }
</style>
</head>
<body>
<div id="cover"></div>

<script>
const DEMO_DATA = {
  team: { name: "Monta\u00f1a FC", emoji: "\u26BD", logo: null, color: "#1B4332" },
  season: { name: "Spring 2026" },
  players: [{ name: "Marco Fuentes", headshot: "https://images.unsplash.com/photo-1596720426673-e4e14290f0cc?w=200&h=200&fit=crop&crop=face" }],
  pageCount: 48
};

function esc(str) {
  if (!str) return '';
  const d = document.createElement('div');
  d.textContent = str;
  return d.innerHTML;
}

function renderCover(data) {
  const { team, season, players, pageCount } = data;
  const playerName = players[0]?.name || '';
  const playerHeadshot = players[0]?.headshot || null;
  const teamColor = team.color || '#1B4332';

  // Lulu spine width formula for 7.75" square hardcover case wrap
  const spineWidth = Math.max(0.15, (pageCount || 24) * 0.0025 + 0.13);
  const coverWidth = 8.375 + spineWidth + 8.375;

  document.documentElement.style.setProperty('--team-color', teamColor);
  document.documentElement.style.setProperty('--spine-width', spineWidth + 'in');
  document.documentElement.style.setProperty('--cover-width', coverWidth + 'in');

  const spineText = `${esc(playerName)}  \u2022  ${esc(team.name)}  \u2022  ${esc(season.name)}`;

  document.getElementById('cover').innerHTML = `
    <div class="cover-wrap">
      <div class="back-cover">
        <div class="brand-mark">
          <div class="logo-text">Team Season</div>
        </div>
        <div class="bottom-bar">
          <span class="url">teamseason.app</span>
          <div class="team-color-bar"></div>
        </div>
      </div>

      <div class="spine">
        <span class="spine-text">${spineText}</span>
      </div>

      <div class="front-cover">
        ${playerHeadshot
          ? `<img class="player-headshot" src="${playerHeadshot}" alt="">`
          : (team.logo
            ? `<img class="team-logo" src="${team.logo}" alt="">`
            : `<div class="team-emoji">${team.emoji || '\u26BD'}</div>`)
        }
        ${playerName ? `<div class="player-name-hero">${esc(playerName)}</div>` : ''}
        <div class="accent-line"></div>
        <div class="team-season-line">${esc(team.name)}  \u2022  ${esc(season.name)}</div>
      </div>
    </div>
  `;
}

async function init() {
  await document.fonts.ready;
  const data = window.__BOOK_DATA__ || DEMO_DATA;
  renderCover(data);

  window.addEventListener('bookDataReady', () => {
    if (window.__BOOK_DATA__) {
      renderCover(window.__BOOK_DATA__);
    }
  });
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', init);
} else {
  init();
}
</script>
</body>
</html>
